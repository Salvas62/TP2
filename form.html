<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link id="theme-link" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


  <script type="text/javascript" src="main.js" defer></script>

  <link rel="stylesheet" href="Stylesheets/style.css">
  <title>Arrowhead-Contact us</title>
 
  

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Arrowhead</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <button class="btn btn-light" onclick="changeTheme('light')">Light mode</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-dark" onclick="changeTheme('dark')">Dark mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container">
  <h1 class="mt-5">Contact Form for the Development Team</h1>
  <form>
    <div class="form-group">
      <label for="nom">Full Name</label>
      <input type="text" class="form-control" id="nom" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Adress</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your e-mail adress" required>
    </div>
    <div class="form-group">
      <label for="message">Your messages</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Type your message to the team" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

</body>
</html>
